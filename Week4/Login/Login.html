<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>LOGIN</h1>
    </header>
    <main>
        <section class="id">
            <input type="text" id="idInput" placeholder="id입력">
            <button class="idCheck">중복확인</button>
        </section>
        <section class="password">
            <input type="password" id="pwInput" placeholder="비밀번호입력">
            <input type="password" id="pwInputSecond" placeholder="비밀번호확인">
            <button class="pwCheck">비밀번호확인</button>
        </section>
        <section class="completeBox">
            <button class="completeButton">가입하기</button>
        </section>
    </main>
    <script src="./login.js"></script>
</body>
</html>
